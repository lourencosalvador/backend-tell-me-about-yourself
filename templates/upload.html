<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload e V√≠deos do Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            border: 2px dashed #3498db;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .upload-box:hover {
            background: #e3f2fd;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            margin-right: 5px;
        }

        button:hover {
            background: #217dbb;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        .video-list {
            margin-top: 30px;
        }

        .video-item {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .video-item h4 {
            margin: 0 0 5px;
        }

        .transcription {
            font-style: italic;
            color: #555;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload de V√≠deo</h2>
        <label class="upload-box" for="videoInput">Clique para selecionar um v√≠deo</label>
        <input type="file" id="videoInput" accept="video/*" />
        <button id="uploadButton">Enviar V√≠deo</button>
        <p class="status" id="status"></p>

        <hr />

        <h3>V√≠deos do Usu√°rio</h3>
        <button id="loadVideosButton">Carregar V√≠deos</button>
        <div class="video-list" id="videoList"></div>
    </div>

    <script>
        const userId = "e40d5be4-bbed-483a-b63a-5555e8ce9257";
        const statusText = document.getElementById('status');
        const videoListEl = document.getElementById('videoList');
      
        function renderLoading() {
          videoListEl.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <div class="loader"></div>
              <p>Carregando v√≠deos...</p>
            </div>
          `;
        }

        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('videoInput');
            if (!fileInput.files.length) {
                statusText.textContent = "Por favor, selecione um v√≠deo.";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            statusText.textContent = "Enviando...";

            try {
                const response = await fetch(`http://localhost:8000/videos/upload?userId=${userId}`, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    statusText.textContent = "Upload conclu√≠do! ID do √°udio: " + result.audioId;
                } else {
                    statusText.textContent = "Erro no upload: " + result.error;
                }
            } catch (error) {
                statusText.textContent = "Erro ao conectar ao servidor.";
            }
        });
      
        async function carregarVideos() {
          renderLoading();
       
          try {
            const response = await fetch(`https://66b3d9a9b182c49753ad458c73329afb.serveo.net/videos/${userId}`);
            const data = await response.json();
      
            if (response.ok) {
              if (!data.videos.length) {
                videoListEl.innerHTML = "<p>Nenhum v√≠deo encontrado.</p>";
                return;
              }
      
              videoListEl.innerHTML = data.videos.map(video => `
                <div class="video-item">
                  <h4>V√≠deo ID: ${video.id}</h4>
                  <video controls width="100%" src="${video.url}"></video>
                  <p>Data: ${new Date(video.createdAt).toLocaleString()}</p>
                  ${video.audio && video.audio.transcription 
                    ? `<p class="transcription">Transcri√ß√£o: ${video.audio.transcription.text}</p>` 
                    : '<p class="transcription">Sem transcri√ß√£o dispon√≠vel.</p>'
                  }
                  <button onclick="deletarVideo('${video.id}')">üóëÔ∏è Deletar</button>
                </div>
              `).join("");
            } else {
              videoListEl.innerHTML = `<p>Erro ao carregar v√≠deos: ${data.error}</p>`;
            }
          } catch (error) {
            videoListEl.innerHTML = "<p>Erro de conex√£o com o servidor.</p>";
          }
        }
      
        async function deletarVideo(videoId) {
          if (!confirm("Tem certeza que deseja deletar este v√≠deo?")) return;
      
          try {
            const response = await fetch(`http://localhost:8000/videos/${videoId}`, {
              method: 'DELETE'
            });
      
            if (response.ok) {
              alert("V√≠deo deletado com sucesso.");
              carregarVideos(); // atualiza a lista
            } else {
              const error = await response.json();
              alert("Erro ao deletar v√≠deo: " + error.error);
            }
          } catch (err) {
            alert("Erro de conex√£o com o servidor.");
          }
        }
      
        document.getElementById('loadVideosButton').addEventListener('click', carregarVideos);
      </script>
      
</body>

</html>
